{% extends 'base.html' %} {% block content %}

<div class="container h-100">
 <div class="row d-flex h-100">
    <div class="align-self-start mr-auto">
 <a class="btn btn-primary" href="{{url_for('get_recipes')}}">Back</a>
    </div>
  </div>
</div>

<main class="container">
    <h3 class="text-center">Add recipe</h3>
    
    <!--Recipe name field-->
            <div class="container-fluid text-center">
                <div class="row justify-content-md-center mt-2">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Recipe name</label>
                        <input type="text" class="form-control" id="recipe_name" name="recipe_name" placeholder="Recipe name" required>
                    </div>
                </div>
            </div>

    <div class="row">
        <form action="{{ url_for('insert_recipe') }}" method="POST" class="col-md-12">

            <!--Category selection-->
            <div class="row justify-content-md-center">
                <div class="form-row text-center mt-2">
                    <div class="col-md-12">

                        <h5 class="text-center">Categories</h5>
                        <select id="category" name="category_name" class="custom-select">
                            <option value="" disable selected>Choose category</option>
                            {% for cat in categories %}
                            <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

             <!--Author field-->
            <div class="container-fluid text-center mx-auto">
                <div class="row justify-content-md-center mt-2">
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Author</label>
                        <input type="text" class="form-control" id="Author" name="Author" placeholder="Please add" required>
                    </div>
                </div>
            </div>

            <!--Image field-->
            <div class="container-fluid text-center mx-auto">
                <div class="row justify-content-md-center">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Recipe Image</label>
                        <div class="imgurl">
                            <input id="img_src" name="recipe_image" type="text" minlength="15" placeholder="Recipe Photo URL" pattern="https?://.+" autocomplete="off" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Serves, Prep time and cook time fields-->
            <div class="container-fluid text-center mx-auto">
                <div class="row justify-content-md-center">
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Serves</label>
                        <input type="text" class="form-control" id="Serves" name="Serves" placeholder="Please add">
                    </div>
                </div>
            </div>

            <div class="container-fluid text-center mx-auto">
                <div class="row justify-content-md-center">
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Prep Time</label>
                        <input type="text" class="form-control" id="Prep_Time" name="Prep_Time" placeholder="Please add">
                    </div>
                </div>
            </div>

            <div class="container-fluid text-center mx-auto">
                <div class="row justify-content-md-center">
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Cook Time</label>
                        <input type="text" class="form-control" id="Cook_Time" name="Cook_Time" placeholder="Please add">
                    </div>
                </div>
            </div>



            <!--Recipe description container-->
            <div class="container-fluid text-center mx-auto">
                <div class="row">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Description</span>
                        </div>
                        <textarea class="form-control" aria-label="Recipe description" name="recipe_description" rows="3" cols="30" required></textarea>
                    </div>
                </div>
            </div>

            
            <!--Ingredients container-->
            <div class="container-fluid text-center mx-auto">
                <div class="row mt-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Ingredients</span>
                        </div>
                        <textarea class="form-control" aria-label="Ingredients" name="Ingredients" rows="7" cols="30" required></textarea>
                    </div>
                </div>
            </div>
            
            

            <!--Instructions container-->
            <div class="container-fluid text-center mx-auto">
                <div class="row mt-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Instructions</span>
                        </div>
                        <textarea class="form-control" aria-label="Instructions" name="Instructions" rows="7" cols="30" required></textarea>
                    </div>
                </div>
            </div>

            <br>
            <!--Submit button-->
            <div class="container-fluid text-center mx-auto">
                <div class="row justify-content-md-center mb-3">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success">Add Recipe</button>
                    </div>
                </div>
            </div>
        </form>
        <br>


  </main>







        {% endblock %}
