{% extends 'base.html' %} {% block content %}

<h3>Add recipe</h3>
<div class="row">
<form action="" method="POST" class="col-s12">
  <div class="row">
  <div class="form-group">
    <label for="formGroupExampleInput">Recipe name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Please type recipe name">
  </div>
  </div>
  <div class="row">
  <div class="form-row align-items-center">
    <div class="col-auto my-1">
      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Category Name</label>
      <select id="category" name="category_name" class="custom-select mr-sm-2">
        <option value="" disable selected>Choose category</option>
        {% for cat in categories %}
          <option value="{{cat.category_name}}">{{cat.category_name}}</option>
        {% endfor %}
      </select>
      </div>
    </div>
    <div class="row">
  <div class="form-group">
    <label for="formGroupExampleInput2">Serves</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please add">
  </div>
  </div>
  <div class="row">
  <div class="form-group">
    <label for="formGroupExampleInput2">Prep Time</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please add">
  </div>
  </div>
  <div class="row">
  <div class="form-group">
    <label for="formGroupExampleInput2">Cook Time</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please add">
  </div>
  </div>
  <div class="row">
  <div class="form-group">
    <label for="formGroupExampleInput2">Recipe Description</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please add">
  </div>
  </div>
  <div class="row">
  <div class="form-group">
    <label for="formGroupExampleInput2">Author</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please add">
  </div>
  </div>
  <div class="row">
  <div class="form-group">
    <label for="formGroupExampleInput2">Ingredients</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please add">
  </div>
  </div>
  <div class="row">
  <div class="form-group">
    <label for="formGroupExampleInput2">Instructions</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please add">
  </div>
  </div>
</form>

{% endblock %}
