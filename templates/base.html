<!-- Login Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Login to your account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form role="form" method=POST action="{{ url_for('login') }}">
                      <div class="form-group">
                        <label for="user"><i class="fa fa-user" aria-hidden="true"></i>
Username</label>
                          <input type="user" class="form-control" placeholder="Username" name="username" required value="{{
          request.form.username }}">
                      </div>
                      <div class="form-group">
                        <label for="password"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
Password</label>
                          <input type="password" class="form-control" placeholder="Password" name="password" required>
                      </div>
                  
                  <br>
            <div>
                Don't have an account? <a data-toggle="modal" data-target="#register" data-dismiss="modal" href=''>Sign up here</a>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in" aria-hidden="true"></i>
Login </button>
      </form>
      </div>
    </div>
  </div>
</div>

          <!-- Signup Modal -->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Signup</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form role="form" method=POST action="{{ url_for('register') }}">
                      <div class="form-group">
                        <label for="user"><i class="fa fa-user" aria-hidden="true"></i>
Username</label>
                          <input type="user" class="form-control" placeholder="Username" name="username" required>
                      </div>
                      <div class="form-group">
                        <label for="password"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
 Password</label>
                          <input type="password" class="form-control" placeholder="Password" name="password" required>
                      </div>
                      <div class="form-group">
                        <label for="password"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
Re-type Password</label>
                          <input type="password" class="form-control" placeholder="Re-type Password" name="password1" required>
                      </div>
                  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary"><i class="fa fa-user-plus" aria-hidden="true"></i>

Signup </button>
       </form>
      </div>
    </div>
  </div>
</div>
