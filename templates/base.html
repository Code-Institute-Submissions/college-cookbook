<!DOCTYPE html>
<html>
    <head>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>
        <!-- Font awesome -->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{url_for('get_recipes')}}">College Cookbook</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
     
      <a class="nav-item nav-link" href="{{url_for('stats')}}">Stats</a>
      <div class="input-group">
      <input class="form-control py-2 border-right-0 border" type="search" placeholder="Search">
      <div class="input-group-append">
          <div class="input-group-text" id="btnGroupAddon2"><i class="fa fa-search"></i></div>
      </div>
  </div>
      {% if user %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage
        </a>
      <li>|</li>
         <li><a href="{{ url_for('end_session') }}">Log Out</a></li>
        {% else %}
      <a class="nav-item nav-link"  data-toggle="modal" data-target="#login" href="#">Login</a>
      {% endif %}
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{{url_for('add_recipe')}}">Add a Recipe</a>
          <a class="dropdown-item" href="{{url_for('edit_recipe', recipe_id = recipe_id)}}">Edit Recipe</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{{url_for('delete_recipe', recipe_id = recipe_id)}}">Delete Recipe</a>
        </div>
      </li>
    </div>
  </div>
</nav>
            
<br>
</header>
        
      
        
        {% block content %}
        {% endblock %}
      
      



<!-- Login Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Login to your account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form role="form" method=POST action="{{ url_for('login') }}">
                      <div class="form-group">
                        <label for="user"><i class="fa fa-user" aria-hidden="true"></i>
Username</label>
                          <input type="user" class="form-control" placeholder="Username" name="username" required>
                      </div>
                      <div class="form-group">
                        <label for="password"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
Password</label>
                          <input type="password" class="form-control" placeholder="Password" name="password" required>
                      </div>
                  </form>
                  <br>
            <div>
                Don't have an account? <a data-toggle="modal" data-target="#register" data-dismiss="modal" href=''>Sign up here</a>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"><i class="fa fa-sign-in" aria-hidden="true"></i>
Login </button>
      </div>
    </div>
  </div>
</div>

          <!-- Signup Modal -->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Signup</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form role="form" method=POST action="{{ url_for('register') }}">
                      <div class="form-group">
                        <label for="user"><i class="fa fa-user" aria-hidden="true"></i>
Username</label>
                          <input type="user" class="form-control" placeholder="Username" name="username" required>
                      </div>
                      <div class="form-group">
                        <label for="password"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
 Password</label>
                          <input type="password" class="form-control" placeholder="Password" name="password" required>
                      </div>
                      <div class="form-group">
                        <label for="password"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
Re-type Password</label>
                          <input type="password" class="form-control" placeholder="Re-type Password"name="password" required>
                      </div>
                  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary"><i class="fa fa-user-plus" aria-hidden="true"></i>

Signup </button>
       </form>
      </div>
    </div>
  </div>
</div>

         



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
     

        
    </body>
</html>
